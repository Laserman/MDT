[Settings]
Priority=SetAlias, Init, Laptop, VM, Desktop, Tablet,  Default
Properties=ModelAlias, MakeAlias, ComputerLocationName, ComputerTypeName, ComputerSerialNumber


[SetAlias]
UserExit=AliasUserExit.vbs
MakeAlias=#SetMakeAlias()#
ModelAlias=#SetModelAlias()#

[Init]
ComputerSerialNumber=#Right("%SerialNumber%",6)#

[Laptop]
SubSection=Laptop-%IsLaptop%

[Desktop]
SubSection=Desktop-%IsDesktop%

[Tablet]
SubSection=Tablet-%IsTablet%

[VM]
SubSection=VM-%IsVM%

[Laptop-True]
ComputerTypeName=WL
'AirMedia
MandatoryApplications001={9bd60751-731a-4640-8b6d-9ddf03c4fb78}
'Cisco VPN
MandatoryApplications002={101d11c8-5d74-4942-ac78-3b99ccf4c167}

[Desktop-True]
ComputerTypeName=WD

[Tablet-True]
ComputerTypeName=WT
'AirMedia
MandatoryApplications001={9bd60751-731a-4640-8b6d-9ddf03c4fb78}
'Cisco VPN
MandatoryApplications002={101d11c8-5d74-4942-ac78-3b99ccf4c167}

[VM-True]
ComputerTypeName=WV


[Default]
'Setup Display
BitsPerPel=32
VRefresh=60
XResolution=1
YResolution=1

'Applications
'Microsoft Office
MandatoryApplications001={ec7db77b-9edb-447c-a22d-5a3efb4a27f3}
'Google Chrome
MandatoryApplications002={ec7db77b-9edb-447c-a22d-5a3efb4a27f3}

'User Setup
_SMSTSOrgName=YOUR ORG INC.
UserID=adjoin
UserDomain=YOURDOMAIN
UserPassword=ADJOINACCOUNTPASSWORD!
JoinDomain=DOMAIN.com
DomainAdmin=adjoin
DomainAdminPassword=ADJOINACCOUNTPASSWORD!
DomainAdminDomain=DOMAIN.com
UILanguage=en-US
UserLocal=en-US
KeyboardLocal=en-us

'Stuff to Skip
SkipTimeZone=YES
SkipLocaleSelection=YES
SkipAdminPassword=YES
SkipProductKey=YES
SkipComputerBackup=YES
SkipUserData=YES
SkipBitLocker=YES
SkipSummary=YES
SkipRoles=YES
ApplyGPOPack=NO

'Stuff were not skipping
SkipDomainMembership=NO
SkipBuild=NO
SkipCapture=NO
OSInstall=YES
DoCapture=YES

'Computer Name
ComputerTypeName=Model
OSDComputerName=%ComputerTypeName%%ComputerSerialNumber%

'Backup 
ComputerBackupLocation=NETWORK
BackupShare=\\MDTSERVER\DeploymentShare$\Captures
BackupDir=%OSDComputerName%

'Logging
SLSHARE=\\MDTSERVER\DeploymentShare$\Logs
SLShareDynamicLogging=\\MDTSERVER\DeploymentShare\Logs\%OSDComputerName%
EventService=http://MDTSERVER:9800

'Windows Update Server
WSUSServer=http://WSUSSERVERIP:8530

FinishAction=REBOOT
